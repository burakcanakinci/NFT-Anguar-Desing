<div class="artist-container">
  <div class="grid-container">
    <div class="headline">
      <h3>Discover More NFTs</h3>
      <p>Explore new trending NFTs</p>
      <app-button [color]="secondaryOutlinedButton">See All</app-button>
    </div>
    <div class="nft-cards">
      <div class="nft-cards-container">
        <div *ngFor="let nftCard of nftCards" class="nft-card">
          <img src="{{ nftCard.img }}" alt="">
          <div class="nft-card__title">
            <h5>{{ nftCard.title }}</h5>
            <img src="{{ nftCard.avatar }}" alt="">
            <p>{{ nftCard.name }}</p>
          </div>
            <div class="nft-card__price">
              <caption>Price</caption>
              <p>1.63 ETH</p>
            </div>
            <div class="nft-card__bid">
              <caption>Highest Bid</caption>
              <p>0.33 wETH</p>
            </div>
        </div>
      </div>
    </div>
  </div>
</div>
